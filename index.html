<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2>To do app</h2>

                <label for="" class="form-label">Email</label>

        <!-- button add new task -->
        <div class="them_cv_moi mt-2 mb-2">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addNewTask" onclick="getStatus()">Add new
                task</button>
        </div>
        <!-- table task -->
        <div class="cong_viec_form">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Ten cong viec</th>
                            <th scope="col">Ngay tao</th>
                            <th scope="col">Mo ta</th>
                            <th scope="col">Trang thai</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="cong_viec_body">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <!-- modal add new task -->
    <div class="modal fade" id="addNewTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="addNewTaskFrom">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="" class="form-label">Task name</label>
                            <input type="text" class="form-control" name="" id="ten_cong_viec" aria-describedby="helpId"
                                placeholder="" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Description</label>
                            <input type="text" class="form-control" name="" id="mo_ta" aria-describedby="helpId"
                                placeholder="" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Status</label>
                            <select class="form-select" name="" id="ma_trang_thai">

                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" id="btn_addNewTask">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 9999">
        <div id="toastBox" class="toast" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div id="toastMessage" class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- modal update task -->
    <div class="modal fade" id="updateTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add new task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="updateTaskFrom">
                    <div class="modal-body">
                            <input type="hidden" class="form-control" name="" id="ma_cong_viec" aria-describedby="helpId"
                                placeholder="" />
                        <div class="mb-3">
                            <label for="" class="form-label">Task name</label>
                            <input type="text" class="form-control" name="" id="ten_cong_viec" aria-describedby="helpId"
                                placeholder="" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Description</label>
                            <input type="text" class="form-control" name="" id="mo_ta" aria-describedby="helpId"
                                placeholder="" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Status</label>
                            <select class="form-select" name="" id="ma_trang_thai">

                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.9.0/axios.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
